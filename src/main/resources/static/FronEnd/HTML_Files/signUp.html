<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College System - Sign Up</title>
    <link rel="stylesheet" href="../CSS_Files/signUp.css">
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm">
        <label for="studentName">Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="studentEmail">Email:</label>
        <input type="email" id="studentEmail" name="studentEmail" required>

        <label for="studentPassword">Password:</label>
        <input type="password" id="studentPassword" name="studentPassword" required>

        <label for="studentDOB">Date of Birth:</label>
        <input type="date" id="studentDOB" name="studentDOB" required>

        <label for="studentGPA">GPA:</label>
        <input type="number" id="studentGPA" name="studentGPA" step="0.01" required>

        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="index.html">Login</a></p>
</div>
<script src="../JS_Files/signUp.js"></script>
</body>
</html>
