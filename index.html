<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College System - Login</title>
    <link rel="stylesheet" href="src/main/resources/static/FronEnd/CSS_Files/login.css">
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="src/main/resources/static/FronEnd/HTML_Files/signUp.html">Sign Up</a></p>
</div>
<script src="src/main/resources/static/FronEnd/JS_Files/login.js"></script>
</body>
</html>
