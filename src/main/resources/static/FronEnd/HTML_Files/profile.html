<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="../CSS_Files/profile.css">
</head>
<body>
<h1>Student Profile</h1>
<div id="profile">
    <p><strong>ID Number:</strong> <span id="studentId"></span></p>
    <p><strong>Name:</strong> <span id="studentName"></span></p>
    <p><strong>Email:</strong> <span id="studentEmail"></span></p>
    <p><strong>Date Of Birth:</strong> <span id="studentDOB"></span></p>
    <p><strong>GPA:</strong> <span id="studentGPA"></span></p>
    <p><strong>Age:</strong> <span id="studentAge"></span></p>
</div>
<button id="updateButton">Update Profile</button>

<!-- Container for dynamic input fields -->
<div id="updateFormContainer" style="display: none; margin-top: 20px;">
    <h2>Update Student Details</h2>
    <form id="updateForm">
        <label for="studentNameInput">Name:</label>
        <input type="text" id="studentNameInput" required><br><br>

        <label for="studentEmailInput">Email:</label>
        <input type="email" id="studentEmailInput" required><br><br>

        <label for="studentDOBInput">Date of Birth:</label>
        <input type="date" id="studentDOBInput" required><br><br>

        <label for="studentGPAInput">GPA:</label>
        <input type="number" step="0.01" id="studentGPAInput" required><br><br>

        <label for="studentPasswordInput">New Password:</label>
        <input type="password" id="studentPasswordInput" required><br><br>

        <button type="submit">Save Changes</button>
    </form>
</div>

<script src="../JS_Files/profile.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
